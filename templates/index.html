<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href='/static/style.css'>
    <title>Red Wine Quality Prediction</title>
  </head>
  <body>
    <div class="houseContainer">
      <div class="houseContainer_result">
        <form action="http://127.0.0.1:5000/prediction" method="POST">
          <h1>Wine Quantity Prediction</h1>
          <div class="formInput">
            <div class="formInput_container">
              <p>Citric Acid</p>
              <input type="number"  name="Citric_Acid" id="Citric_Acid" placeholder="Citric Acid"  required />
            </div>
            <div class="formInput_container">
              <p>Fixed Acidity</p>
              <input type="number" name="Fixed_Acidity" id="Fixed_Acidity" placeholder="Fixed Acidity" required />
            </div>
            <div class="formInput_container">
              <p>Total Sulphur Dioxide</p>
              <input type="number" name="Total_Sulfur_Dioxide" id="Total_Sulfur_Dioxide" placeholder="Total Sulfur Dioxide"  required />
            </div>
            <div class="formInput_container">
              <p>Volatile Acidity</p>
              <input type="number" name="Volatile_Acidity" id="Volatile_Acidity" placeholder="Volatile Acidity"  required />
            </div>
            <div class="formInput_container">
              <p>Sulphates</p>
              <input type="number" name="Sulphates" id="Sulphates" placeholder="Sulphates"  required />
            </div>
            <div class="formInput_container">
              <p>Density</p>
              <input type="number" name="Density" id="Density" placeholder="Density"  required />
            </div>
            <div class="formInput_container">
              <p>Alcohol</p>
              <input type="number" name="Alcohol" id="Alcohol" placeholder="Alcohol"  required />
            </div>
            <button type="submit" value="submit" >Submit</button>
            <div class="result">
              <h3>Predicted: {{output}}</h3>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
